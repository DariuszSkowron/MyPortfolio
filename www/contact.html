            <textarea id="message" name="message" class="contact-form-text" placeholder="Message" minlength="20" maxlength="500"  required oninvalid="this.setCustomValidity('Message has to be at least 20 letters long')"
                      oninput="this.setCustomValidity('')"></textarea>
            <input type="submit"  class="contact-form-btn" value="Send" >
        </form>
    </div>
